name: e-semus
services:
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    volumes:
      - ./database/csv:/mnt/tmp/csv
      - ./database/initdb.sql:/docker-entrypoint-initdb.d/1.sql
      - ./database/scripts/loadRegiao.sql:/docker-entrypoint-initdb.d/2.sql
      - ./database/scripts/loadEstado.sql:/docker-entrypoint-initdb.d/3.sql
      - ./database/scripts/loadForeignTables.sql:/docker-entrypoint-initdb.d/4.sql
      - ./database/scripts/insertTipoDeUsuarios.sql:/docker-entrypoint-initdb.d/5.sql
      - ./database/scripts/loadNotificacaoAgravo.sql:/docker-entrypoint-initdb.d/6.sql
      - ./docker/database/data/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./docker/database/data/logs:/var/log/postgresql
    mem_limit: "512mb"
    cpus: "0.50"
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    networks:
      - e-semus
  pgadmin4:
    image: dpage/pgadmin4:latest
    ports:
      - 8080:80
    volumes:
      - ./docker/pgadmin/data:/var/lib/pgadmin/data
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@admin.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    mem_limit: "2gb"
    cpus: "1"
    networks:
      - e-semus
  api:
    depends_on:
      - database
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - ./api:/app
    command: sh -c "npx prisma db pull && npx prisma generate && npm run start:dev"
    mem_limit: "2gb"
    cpus: "1"
    env_file:
      - ./api/.env
    networks:
      - e-semus
networks:
  e-semus:
    driver: bridge
