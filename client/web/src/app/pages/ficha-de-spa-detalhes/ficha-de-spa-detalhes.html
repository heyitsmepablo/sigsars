<div class="main-container">
  <app-header [headerTitle]="'Ficha N° '+ ficha.numero_da_ficha">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="size-6 sidebar-icon"
    >
      <path
        fill-rule="evenodd"
        d="M7.502 6h7.128A3.375 3.375 0 0 1 18 9.375v9.375a3 3 0 0 0 3-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 0 0-.673-.05A3 3 0 0 0 15 1.5h-1.5a3 3 0 0 0-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6ZM13.5 3A1.5 1.5 0 0 0 12 4.5h4.5A1.5 1.5 0 0 0 15 3h-1.5Z"
        clip-rule="evenodd"
      />
      <path
        fill-rule="evenodd"
        d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V9.375ZM6 12a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V12Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 15a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V15Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 18a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V18Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75Z"
        clip-rule="evenodd"
      /></svg
  ></app-header>
  <div class="body-wrapper">
    <p-breadcrumb [model]="items"
      ><ng-template #item let-item>
        @if(item.routerLink){
        <a [routerLink]="item.routerLink">
          <span class="text-primary font-semibold">{{ item.label }}</span>
        </a>
        } @else {
        <a>
          <span class="text-color">{{ item.label }}</span>
        </a>
        }
      </ng-template>
    </p-breadcrumb>
    <div class="content-wrapper">
      <span class="section-title-wrapper"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            clip-rule="evenodd"
          />
        </svg>
        <p>Informações Basicas</p>
      </span>
      <span class="divider"></span>
      <div class="fields">
        <div class="input-container">
          <label for="">Numero da Ficha</label>
          <input
            disabled
            type="text"
            pInputText
            pSize="large"
            [value]="ficha.numero_da_ficha"
          />
        </div>
        <div class="input-container">
          <label for="">Responsavel Pelo Preenchimento</label>
          <input
            disabled
            type="text"
            pInputText
            pSize="large"
            [value]="ficha.usuario.nome"
          />
        </div>
        <div class="input-container">
          <label for="">Unidade</label>
          <input
            disabled
            type="text"
            pInputText
            pSize="large"
            [value]="ficha.unidade.nome"
          />
        </div>
        <div class="input-container">
          <label for="">Data Referente</label>
          <input
            disabled
            type="text"
            pInputText
            pSize="large"
            [value]="ficha.data_da_ficha|date:'shortDate'"
          />
        </div>
        <div class="input-container">
          <label for="">Enviado Em</label>
          <input
            disabled
            type="text"
            pInputText
            pSize="large"
            [value]="ficha.data_da_ficha|date:'short'"
          />
        </div>
      </div>
      <span class="section-title-wrapper"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            clip-rule="evenodd"
          />
        </svg>
        <div class="recepcao-title-wrapper">
          <p>Recepção</p>
          <div class="checkbox-container">
            <p-checkbox
              disabled="true"
              size="small"
              [(ngModel)]="has"
              [binary]="true"
              (onChange)="debug(has)"
            ></p-checkbox>
            <p>Não se Aplica</p>
          </div>
        </div>
      </span>
      <span class="divider"></span>
      <div class="fields">
        <div class="input-container">
          <label for="">Horario da Recepção</label>
          <input disabled type="text" pInputText pSize="large" />
        </div>
        <div class="input-container">
          <label for="">Nome Civil</label>
          <input disabled type="text" pInputText pSize="large" />
        </div>
        <div class="input-container">
          <label for="">Gênero</label>
          <div>
            <input disabled type="text" pInputText pSize="large" />
          </div>
        </div>
      </div>
      <span class="section-title-wrapper"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            clip-rule="evenodd"
          />
        </svg>
        <p>Atendimento Medico</p>
      </span>
      <span class="divider"></span>
      <div class="fields">
        <div class="input-container">
          <label for="">Horario do Atendimento Medico</label>
          <input
            disabled
            type="text"
            pInputText
            pSize="large"
            [value]="ficha.ficha_spa_atendimento_medico[0].horario_do_atendimento_medico|date:'shortTime'"
          />
        </div>
      </div>

      <span class="section-title-wrapper"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            clip-rule="evenodd"
          />
        </svg>
        <p>Classificação</p>
      </span>
      <span class="divider"></span>
      <div class="fields">
        <div class="input-container">
          <label for="">Horario da Classificação</label>
          <input
            disabled
            type="text"
            pInputText
            pSize="large"
            [value]="ficha.ficha_spa_classificacao[0].hora_da_classificacao |date :'shortTime'"
          />
        </div>
        <div class="input-container">
          <span class="causa-externa-title-wrapper">
            <label for="">Causa Externa</label>
            <div class="checkbox-container">
              <p-checkbox
                disabled="true"
                size="small"
                [(ngModel)]="has"
                [binary]="true"
                (onChange)="debug(has)"
              ></p-checkbox>
              <p>Não se Aplica</p>
            </div>
          </span>
          <input
            disabled
            type="text"
            pInputText
            pSize="large"
            [value]="ficha.ficha_spa_classificacao[0].causa.nome"
          />
        </div>
        <p>Doenças Pre Existentes</p>
        <div class="checkbox-wrapper">
          <div class="checkbox-container">
            <p-checkbox
              disabled="true"
              size="large"
              [(ngModel)]="has"
              [binary]="true"
              (onChange)="debug(has)"
            ></p-checkbox>
            <p>HAS</p>
          </div>
          <div class="checkbox-container">
            <p-checkbox
              disabled="true"
              [(ngModel)]="dm"
              [binary]="true"
              size="large"
              (onChange)="debug(dm)"
            ></p-checkbox>
            <p>DM</p>
          </div>
          <div class="checkbox-container">
            <p-checkbox
              disabled="true"
              size="large"
              [(ngModel)]="drc"
              [binary]="true"
              (onChange)="debug(drc)"
            ></p-checkbox>
            <p>DRC</p>
          </div>
          <div class="checkbox-input-container">
            <div class="checkbox-container">
              <p-checkbox
                disabled="true"
                size="large"
                [(ngModel)]="hasOutros"
                [binary]="true"
                (onChange)="debug(drc)"
              ></p-checkbox>
            </div>
            <input
              disabled
              type="text"
              pInputText
              [(ngModel)]="outros"
              placeholder="Outros"
              pSize="large"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
