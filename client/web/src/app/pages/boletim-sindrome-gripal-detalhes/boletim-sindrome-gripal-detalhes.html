<div class="main-container">
  <app-header
    [headerTitle]="`Boletim ${boletimData['referente_ao_dia']|date:'shortDate'}`"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="size-6"
    >
      <path
        fill-rule="evenodd"
        d="M5.625 1.5H9a3.75 3.75 0 0 1 3.75 3.75v1.875c0 1.036.84 1.875 1.875 1.875H16.5a3.75 3.75 0 0 1 3.75 3.75v7.875c0 1.035-.84 1.875-1.875 1.875H5.625a1.875 1.875 0 0 1-1.875-1.875V3.375c0-1.036.84-1.875 1.875-1.875ZM9.75 14.25a.75.75 0 0 0 0 1.5H15a.75.75 0 0 0 0-1.5H9.75Z"
        clip-rule="evenodd"
      />
      <path
        d="M14.25 5.25a5.23 5.23 0 0 0-1.279-3.434 9.768 9.768 0 0 1 6.963 6.963A5.23 5.23 0 0 0 16.5 7.5h-1.875a.375.375 0 0 1-.375-.375V5.25Z"
      />
    </svg>
  </app-header>
  <div class="body-wrapper">
    <p-breadcrumb [model]="items">
      <ng-template #item let-item>
        @if(item.route){
        <a [routerLink]="item.route">
          <span class="text-primary font-semibold">{{ item.label }}</span>
        </a>
        } @else {
        <a>
          <span class="text-color">{{ item.label }}</span>
        </a>
        }
      </ng-template>
    </p-breadcrumb>
    <div class="content-wrapper">
      <div class="field">
        <label for="">Unidade</label>
        <input
          type="text"
          pInputText
          [value]="boletimData['unidade']['nome']"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for="">Responsavel Pelo Preenchimento </label>
        <input
          type="text"
          pInputText
          [value]="boletimData['usuario']['nome'] ?? null"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for="">Data Referente </label>
        <input
          type="text"
          pInputText
          [value]="boletimData['referente_ao_dia']|date:'shortDate'"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for="">Enviado Em </label>
        <input
          type="text"
          pInputText
          [value]="boletimData['criado_em']|date:'short'"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for=""
          >Total de Atendimentos SD <strong>COM</strong> Queixa Gripal</label
        >
        <input
          type="text"
          pInputText
          [value]="boletimData['total_atendimentos_sd_com_queixa_gripal']"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for=""
          >Total de Atendimentos SD <strong>SEM</strong> Queixa Gripal</label
        >
        <input
          type="text"
          pInputText
          [value]="boletimData['total_atendimentos_sd_sem_queixa_gripal']"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for=""
          >Total de Atendimentos SN <strong>COM</strong> Queixa Gripal</label
        >
        <input
          type="text"
          pInputText
          [value]="boletimData['total_atendimentos_sn_com_queixa_gripal']"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for=""
          >Total de Atendimentos SN <strong>SEM</strong> Queixa Gripal</label
        >
        <input
          type="text"
          pInputText
          [value]="boletimData['total_atendimentos_sn_sem_queixa_gripal']"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for=""
          >Total de Internações Após Atendimento na Urgência
          <strong>SEM</strong> Relação a Queixa Gripal</label
        >
        <input
          type="text"
          pInputText
          [value]="boletimData['total_internacoes_apos_atendimento_urgencia_com_queixa_gripal']"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for=""
          >Total de Internações Após Atendimento na Urgência
          <strong>COM</strong> Relação a Queixa Gripal</label
        >
        <input
          type="text"
          pInputText
          [value]="boletimData['total_internacoes_apos_atendimento_urgencia_sem_queixa_gripal']"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for="">Total de Obitos</label>
        <input
          type="text"
          pInputText
          [value]="boletimData['total_obitos']"
          pSize="large"
          disabled
        />
      </div>
      <div class="field">
        <label for="">Total de Transferências</label>
        <input
          type="text"
          pInputText
          [value]="boletimData['total_transferencias']"
          pSize="large"
          disabled
        />
      </div>
      <button class="button-back">Voltar</button>
    </div>
  </div>
</div>
